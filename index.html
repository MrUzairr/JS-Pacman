<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="pacman.png" type="image/x-icon">
    <title>Pacman</title>
    
</head>
<body>
    <div class="game-container">
        <!-- Obstacles -->
        <div class="obstacle" style="top: 100px; left: 100px;"></div>
        <div class="obstacle" style="top: 200px; left: 300px;"></div>
        <div class="obstacle" style="top: 300px; left: 450px;"></div>

        <!-- Enemies -->
        <div class="enemy" id="enemy1" style="top: 50px; left: 50px;"></div>
        <div class="enemy" id="enemy2" style="top: 120px; left: 180px;"></div>
        <div class="enemy" id="enemy3" style="top: 200px; left: 100px;"></div>
        <div class="enemy" id="enemy4" style="top: 250px; left: 250px;"></div>

        <!-- Player (Pacman) -->
        <div class="pacman" style="top: 150px; left: 30px;"></div>

         <!-- Scoreboard -->
         <div class="scoreboard" id="scoreboard">Score: 0</div>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
